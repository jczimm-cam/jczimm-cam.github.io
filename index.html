<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>jczimm Live Cam</title>
	<link rel="stylesheet" type="text/css" href="screen.css"/>
	<link rel="Shortcut Icon" href="j-stamp.png" />
</head>
<body>
	<div id="videoContainer">
		
		<canvas id="videoCanvas" class="full" width="640" height="480">
			<p>
				Please use a browser that supports the Canvas Element, like
				<a href="http://www.google.com/chrome">Chrome</a>,
				<a href="http://www.mozilla.com/firefox/">Firefox</a>,
				<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
			</p>
		</canvas>
		
		<div id="notice">
			<div class="spinner"><div class="mask"><div class="maskedCircle"></div></div></div>
			<span id="noticeText">Connecting</span>
		</div>
		
		<div id="copy">
			<a href="http://jczimm.com/" title="jczimm">
				<img alt="jczimm" src="j-stamp.png"/>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="jsmpg.js"></script>
	<script type="text/javascript" src="instacam.js"></script>
</body>
</html>
